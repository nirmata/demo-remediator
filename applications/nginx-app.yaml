apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nirmata/demo-remediator.git
    targetRevision: main
    path: apps/nginx
  destination:
    server: https://29E03EDE3DF79F98DFB632F62A5BF244.sk1.us-west-1.eks.amazonaws.com
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


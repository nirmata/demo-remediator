apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nirmata/demo-remediator.git
    targetRevision: HEAD
    path: nginx-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://1B78CAC6F88627C75FAED8E7DA0CA775.gr7.us-west-2.eks.amazonaws.com
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes: []
      containers:
      - name: nginx
        image: nginx:1.19.8
        ports:
        - containerPort: 80

        securityContext:
          privileged: false
          capabilities:
            drop:
            - ALL
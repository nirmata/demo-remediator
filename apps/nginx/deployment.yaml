apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: host-vol
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:1.25.3
        ports:
        - containerPort: 80
        securityContext:
          privileged: false